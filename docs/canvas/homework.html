<html>
<body>
<canvas id="myCanvas" width="500" height="500" />
</body>
</html>

<script>
    const line = () => {
        const c=document.getElementById("myCanvas");
        const ctx=c.getContext("2d");
        ctx.translate(0,ctx.canvas.height);
        ctx.scale(1,-1);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0,100);
        ctx.lineTo(100,200);
        ctx.lineTo(200,100);
        ctx.lineTo(300,150);
        ctx.lineTo(400,0);
        ctx.closePath();
        ctx.fillStyle="#3c7";
        ctx.fill();
    }
    line();
</script>
